<ion-header>
  <ion-toolbar>
    <ion-title>Dispositivos encontrados</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">


  <ion-list>
    <ion-item *ngFor="let device of blue.devices">
      <ion-label>{{device.id |  slice:0:22}}  <ion-button (click)="conectar(device.id)">Conectar</ion-button></ion-label>
    </ion-item>
  </ion-list>

</ion-content>

<ion-footer>
  <ion-grid>
    <ion-row text-center>
        <ion-button (click)="closeModal()">Close</ion-button>
    </ion-row>
  </ion-grid>
</ion-footer>
